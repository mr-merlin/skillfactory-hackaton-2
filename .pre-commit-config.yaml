repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [tests/]
        stages: [manual]

  - repo: local
    hooks:
      - id: test-project
        name: test-project
        entry: python tests/test_project.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [manual]

  - repo: local
    hooks:
      - id: test-model
        name: test-model
        entry: python tests/test_model.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [manual]

  - repo: local
    hooks:
      - id: test-notebook
        name: test-notebook
        entry: python tests/test_notebook.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [manual]
